<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {% include head.html %}
</head>

<body id="top" class="{% if page.body_class %}{{ page.body_class }}{% endif %}">

    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- header
    ================================================== -->
    {% include header.html %}

    <!-- site content
    ================================================== -->
    {{ content }}

    <!-- footer
    ================================================== -->
    {% include footer.html %}

    <!-- Java Script
    ================================================== -->
    <script src="{{ site.baseurl }}/js/jquery-3.5.0.min.js"></script>
    <script src="{{ site.baseurl }}/js/plugins.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>

</body>

</html>
