<!--- basic page needs
    ================================================== -->
<meta charset="utf-8">
<title>{{ page.title | default: site.title }}</title>
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/hero-bg-1200.jpg" /> <!-- Adjust image path if needed -->
<meta property="og:url" content="{{ site.url }}{{ page.url | absolute_url }}" />

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/images/hero-bg-1200.jpg"> <!-- Adjust image path if needed -->

<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="Vaibhav Deokar">
<!-- Chrome, Firefox OS, Opera -->
<meta name="theme-color" content="#862121">


<!-- mobile specific metas
    ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS
    ================================================== -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/vendor.css">
<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

<!-- script
    ================================================== -->
<script src="{{ site.baseurl }}/js/modernizr.js"></script>
<script defer src="{{ site.baseurl }}/js/fontawesome/all.min.js"></script>

<!-- favicons
    ================================================== -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
<link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">

<!-- Jekyll Specific -->
{% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
{% endif %}
{% feed_meta %} <!-- For RSS feed -->
